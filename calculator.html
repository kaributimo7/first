<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet"href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
           <form>
            <div class="display" 
        <table>
            <tr>
                <td colspan="4"><input type="text"id="display"disabled"></td>
            </tr>
            <tr>
                <td><input type="button" value="1"
                    onlick="calculator.display.value+='1'"></td>
                    <td><input type="button" value="2"
                    onlick="calculator.display.value +='2'"></td>
                <td><input type="button" value="3"
                    onlick="calculator.display.value +='3'"></td>
                    <td><input type="button" value="+"
                    onlick="calculator.display.value +='+'"></td>
            </tr>
            <tr>
                    <td><input type="button" value="4"
                    onlick="calculator.display.value +='4'"></td>
                <td><input type="button" value="5"
                onlick="calculator.display.value +='5'"></td>
                <td><input type="button" value="6"
                onlick="calculator.display.value +='6'"></td>
                <td><input type="button" value="-"
                onelick="calculator.display.value +='-'"></td>
            </tr>
            <tr>
                <td><input type="button" value="7"
                onlick="calculator.display.value +='7'"></td>
                <td><input type="button" value="8"
                onlick="calculator.display.value +='8'"></td>
                <td><input type="button" value="9"
                onlick="calculator.display.value +='9'"></td>
                <td><input type="button" value="*"
                onlick="calculator.display.value +='*'"></td>
            </tr>
            <tr>
                <td><input type="button" value="c"
                onlick="calculator.display.value =''"></td>
                <td><input type="button" value="0"
                onlick="calculator.display.value +='0'"></td>
                <td><input type="button" value="="
                onlick="calculator.display.value =
                eval(calculator.display.value)"></td>
                <td><input type="button" value="/"
                onlick="calculator.display.value +='/'"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
